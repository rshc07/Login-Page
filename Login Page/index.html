<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel='stylesheet' type='text/css' media='screen' href='Style.css'>
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Sign in to our platform</h1>
        <form>
            <div class="form-group">
                <label for="email">Your Email</label>
                <i class="fa-sharp fa-solid fa-envelope-circle-check" id="email-icon"></i>
                <input type="text" id="email" placeholder="example@company.com">
            </div>
            <div class="form-group">
                <label for="password">Your Password</label>
                <i class="fa-solid fa-lock" id="password-icon"></i>
                <input type="password" id="password">  
            </div>
            <div class="form-group">
                <input type="checkbox" id="remember">
                <label id="remember" for="remember">Remember me</label>
                <a href="#" id="change">Change Password</a>
            </div>
            <button id="button" type="submit"><center>Sign in</center></button>
        </form>
        <p class=" create">Not registered? <a href="#">Create account</a></p>
    </div>
    <footer>
        <p> Copyright &copy; 2024 Hems❤️. All rights reserved.</p>
    </footer>
</body>
</html>
